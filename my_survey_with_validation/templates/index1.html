<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
  </head>
  <body>
    <h3>Submitted info</h3>
    <h5>Name:{{ name }}</h5>
    <h5>Dojo location:{{ location}}</h5>
    <h5>Favorite language:{{ language}}</h5>
    <h5>Comment: {{ comment }}</h5>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <form  action="/" method="post">
      <button type="submit" name="button">Come back</button>
    </form>
   </body>
</html>
