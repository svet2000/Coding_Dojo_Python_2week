<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Template</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/css.css')}}">
    <script type="text/javascript" crs='{{ url_for('static',filename='JavaScript/script.js')}}'></script>
  </head>
  <body>
    <h3>My first template embedded python</h3>
    <p>My name is {{ name }}.</p>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
  {% for x in range(0,times): %}
    <p>{{ phrase }}</p>
    {% endfor %}
  </body>
</html>
