<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo survey</title>
<link rel="stylesheet" href="{{url_for('static',filename = '/CSS/stylesheet.css')}}">
  </head>
  <body>
    <h1>Dojo Survey</h1>
    <form class="" action="/result" method="post">
      Your name:<input type="text" name="name">
      <div >
        Dojo location:<input list="locations" name="locations">
        <datalist id="locations">
          <option value="Moscow">
          <option value="Paris">
          <option value="Sun Jose">
        </datalist>
      </div >
      <div >
        Favorite language:<input list="languages" name="languages">
        <datalist id="languages">
          <option value="Python">
          <option value="JavaScript">
          <option value="Ruby">
        </datalist>
      </div>
      <div>
        Comment (optional)
      </div>
      <div>
        <textarea rows="4" cols="50" name="comment"></textarea>
      </div>
      <div >
        <button type="submit" class="button">Submit me!</button>
      </div>
    </form>
  </body>
</html>
